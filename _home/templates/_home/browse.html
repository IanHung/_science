{% extends 'base.html' %}

{% block title %} About{% endblock %}

{% block content %}
{% if tag_list %}
	<div class="row">
	{% for tag in tag_list %}
		
			<div class="col-sm-3"><a href={% url 'subject' tag.name|urlencode %}>#{{ tag.name }} </a></div>
		{% if forloop.counter|divisibleby:"12" %}
		</div>
		<div class="row">
		{% endif %}
	{% endfor %}
		</div>
{% endif %}
{% endblock %}
